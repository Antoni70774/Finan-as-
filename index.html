<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FinTech Vision</title>
    <meta name="description" content="Seu assistente financeiro pessoal">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#1B1B2F">
    <link rel="apple-touch-icon" href="assets/icons/app-icon.png">
</head>
<body>

    <header class="modern-header">
        <div class="header-content">
            <h1><i class="fas fa-wallet"></i> FinTech Vision</h1>
            <button id="install-btn" class="install-btn">
                <i class="fas fa-download"></i> Instalar App
            </button>
        </div>
    </header>

    <main>
        <section id="dashboard">
            <div class="card balance modern-card">
                <i class="fas fa-chart-line card-icon"></i>
                <div class="card-content">
                    <h2>Saldo Atual</h2>
                    <p id="balance-value">R$ 0,00</p>
                </div>
            </div>
            <div class="card income modern-card">
                <i class="fas fa-arrow-up card-icon"></i>
                <div class="card-content">
                    <h3>Receitas</h3>
                    <p id="income-value">R$ 0,00</p>
                </div>
            </div>
            <div class="card expenses modern-card">
                <i class="fas fa-arrow-down card-icon"></i>
                <div class="card-content">
                    <h3>Despesas</h3>
                    <p id="expenses-value">R$ 0,00</p>
                </div>
            </div>
        </section>

        <section id="chart-container">
            <h2>Gastos por Categoria</h2>
            <canvas id="category-chart"></canvas>
        </section>

        <section id="transactions">
            <h2>Histórico de Transações</h2>
            <ul id="transaction-list">
                <!-- Transações serão inseridas aqui via JS -->
            </ul>
        </section>
    </main>

    <button id="add-transaction-btn" class="fab">
        <i class="fas fa-plus"></i>
    </button>

    <div id="modal" class="modal-overlay">
        <div class="modal-content">
            <div class="modal-header">
                <h2><i class="fas fa-plus-circle"></i> Nova Transação</h2>
                <button class="close-modal-btn"><i class="fas fa-times"></i></button>
            </div>
            <form id="transaction-form">
                <div class="form-group">
                    <label for="description">
                        <i class="fas fa-font input-icon"></i>
                        <span class="label-text">O que é isso?</span>
                    </label>
                    <input type="text" id="description" placeholder="Ex: Conta de luz, Salário, etc" required>
                </div>
                
                <div class="form-group">
                    <label for="amount">
                        <i class="fas fa-dollar-sign input-icon"></i>
                        <span class="label-text">Qual o valor?</span>
                    </label>
                    <input type="number" id="amount" placeholder="R$ 0,00" step="0.01" required>
                </div>
                
                <div class="form-group">
                    <label for="type">
                        <i class="fas fa-exchange-alt input-icon"></i>
                        <span class="label-text">Tipo de operação</span>
                    </label>
                    <select id="type">
                        <option value="income">➕ Receita (Entrada)</option>
                        <option value="expense">➖ Despesa (Saída)</option>
                    </select>
                </div>
                
                <div class="form-group" id="category-group">
                    <label for="category">
                        <i class="fas fa-tag input-icon"></i>
                        <span class="label-text">Categoria</span>
                    </label>
                    <select id="category">
                        <!-- Despesas Essenciais -->
                        <optgroup label="Despesas Essenciais">
                            <option value="Moradia">Moradia/Aluguel</option>
                            <option value="Alimentação">Alimentação</option>
                            <option value="Água">Água</option>
                            <option value="Energia">Energia</option>
                            <option value="Internet">Internet</option>
                            <option value="Transporte">Transporte</option>
                            <option value="Saúde">Saúde</option>
                            <option value="Educação">Educação</option>
                        </optgroup>
                        <!-- Despesas Variáveis -->
                        <optgroup label="Despesas Variáveis">
                            <option value="Lazer">Lazer</option>
                            <option value="Vestuário">Vestuário</option>
                            <option value="Presentes">Presentes</option>
                            <option value="Viagens">Viagens</option>
                            <option value="Academia">Academia</option>
                        </optgroup>
                        <!-- Receitas -->
                        <optgroup label="Receitas">
                            <option value="Salário">Salário</option>
                            <option value="Aluguel">Aluguel</option>
                            <option value="Investimentos">Investimentos</option>
                            <option value="Outros">Outros</option>
                        </optgroup>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="date">
                        <i class="fas fa-calendar input-icon"></i>
                        <span class="label-text">Quando foi?</span>
                    </label>
                    <input type="date" id="date" required>
                </div>
                
                <button type="submit" class="btn-submit">
                    <i class="fas fa-check"></i> Salvar Transação
                </button>
            </form>
        </div>
    </div>
    
    <!-- Modificar a parte dos scripts -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
