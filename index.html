<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Controle Financeiro</title>
    <link rel="stylesheet" href="app-styles2.css">
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#4A90E2">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Sharp" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
</head>
<body>
    <div class="app-container">
        <!-- Header -->
        <header class="app-header">
            <h1>Visão Geral</h1>
            <div class="profile-icon">
                <span class="material-icons-sharp">person_outline</span>
                <span class="material-icons-sharp sino-lembrete" id="sino-lembrete">notifications_active</span>
            </div>
        </header>

        <!-- Main Content -->
        <main id="app-main">
            <!-- Dashboard Page -->
            <div id="dashboard-page" class="page active">
                <div class="month-nav">
                    <button id="prev-month" class="btn-secondary">&lt;</button>
                    <span id="current-month-year"></span>
                    <button id="next-month" class="btn-secondary">&gt;</button>
                </div>
                <div class="dashboard-summary" id="dashboard-summary">
                    <div class="summary-item">
                        <span>Receita</span>
                        <h4 id="month-income">R$ 0,00</h4>
                        <div id="display-month-income" class="summary-display"></div>
                    </div>
                    <div class="summary-item">
                        <span>Despesa</span>
                        <h4 id="month-expense">R$ 0,00</h4>
                        <div id="display-month-expense" class="summary-display"></div>
                    </div>
                    <div class="summary-item">
                        <span>Saldo</span>
                        <h4 id="month-balance">R$ 0,00</h4>
                    </div>
                </div>
                <div class="chart-selector">
                    <button class="chart-btn active" data-type="all">Geral</button>
                    <button class="chart-btn" data-type="expense">Despesas</button>
                    <button class="chart-btn" data-type="income">Receitas</button>
                </div>
                <div class="chart-container">
                    <h3 id="chart-title">Movimentação por Categoria</h3>
                    <canvas id="main-chart"></canvas>
                </div>
                <div id="chart-details" class="chart-details"></div>
                <div class="recent-transactions">
                    <h3>Transações Recentes</h3>
                    <ul id="transaction-list"></ul>
                </div>
            </div>

            <!-- Goals Page -->
            <div id="goals-page" class="page">
                <h2>Metas Pessoais</h2>
                <button id="add-goal-btn" class="btn-primary">Nova Meta</button>
                <div id="goal-list"></div>
            </div>

            <!-- Payables Page -->
            <div id="payables-page" class="page">
                <h2>Despesas a Pagar</h2>
                <button id="add-payable-btn" class="btn-primary">Nova Conta</button>
                <div id="payable-list"></div>
            </div>

            <!-- Profile Page -->
            <div id="profile-page" class="page">
                <h2>Perfil</h2>
                <div>
                    <span>Usuário atual: <span id="current-user-name"></span></span>
                    <div class="user-buttons">
                        <button data-user="Esposo">Esposo</button>
                        <button data-user="Esposa">Esposa</button>
                    </div>
                </div>
                <button id="export-data-btn" class="btn-secondary">Exportar Dados</button>
            </div>
        </main>

        <!-- Floating Action Button -->
        <button id="add-transaction-btn" class="fab">
            <span class="material-icons-sharp">add</span>
        </button>

        <!-- Transaction Modal -->
        <div id="transaction-modal" class="modal-overlay">
            <div class="modal-content">
                <form id="transaction-form">
                    <h3 id="transaction-modal-title">Nova Transação</h3>
                    <div class="toggle-type">
                        <button type="button" id="type-expense-btn" class="toggle-btn active">Despesa</button>
                        <button type="button" id="type-income-btn" class="toggle-btn">Receita</button>
                    </div>
                    <input type="hidden" id="transaction-type" value="expense">
                    <label for="amount">Valor</label>
                    <input type="number" id="amount" placeholder="R$ 0,00" step="0.01" required>
                    <label for="description">Descrição</label>
                    <input type="text" id="description" placeholder="Ex: Almoço" required>
                    <label for="category">Categoria</label>
                    <select id="category" required></select>
                    <label for="date">Data</label>
                    <input type="date" id="date" required>
                    <input type="hidden" id="transaction-id">
                    <div class="modal-actions" id="transaction-modal-actions">
                        <button type="button" id="cancel-btn" class="btn-secondary">Cancelar</button>
                        <button type="submit" class="btn-primary">Salvar</button>
                        <button type="button" id="delete-transaction-btn" class="btn-danger" style="display:none;">Excluir</button>
                    </div>
                </form>
            </div>
        </div>
        <!-- Goal Modal -->
        <div id="goal-modal" class="modal-overlay">
            <div class="modal-content">
                <form id="goal-form">
                    <h3 id="goal-modal-title">Nova Meta Financeira</h3>
                    <input type="hidden" id="goal-id">
                    <label for="goal-name">Nome</label>
                    <input type="text" id="goal-name" required>
                    <label for="goal-target">Valor alvo</label>
                    <input type="number" id="goal-target" step="0.01" required>
                    <label for="goal-current">Valor atual</label>
                    <input type="number" id="goal-current" step="0.01" required>
                    <label for="goal-date">Data limite</label>
                    <input type="date" id="goal-date" required>
                    <div class="modal-actions">
                        <button type="button" id="cancel-goal-btn" class="btn-secondary">Cancelar</button>
                        <button type="submit" class="btn-primary">Salvar</button>
                        <button type="button" id="delete-goal-btn" class="btn-danger" style="display:none;">Excluir</button>
                    </div>
                </form>
            </div>
        </div>
        <!-- Payable Modal -->
        <div id="payable-modal" class="modal-overlay">
            <div class="modal-content">
                <form id="payable-form">
                    <h3 id="payable-modal-title">Nova Conta a Pagar</h3>
                    <input type="hidden" id="payable-id">
                    <label for="payable-description">Descrição</label>
                    <input type="text" id="payable-description" required>
                    <label for="payable-category">Categoria</label>
                    <input type="text" id="payable-category" required>
                    <label for="payable-amount">Valor</label>
                    <input type="number" id="payable-amount" step="0.01" required>
                    <label for="payable-date">Data de Vencimento</label>
                    <input type="date" id="payable-date" required>
                    <div class="modal-actions">
                        <button type="button" id="cancel-payable-btn" class="btn-secondary">Cancelar</button>
                        <button type="submit" class="btn-primary">Salvar</button>
                    </div>
                </form>
            </div>
        </div>

        <!-- Bottom Navigation -->
        <nav class="bottom-nav">
            <button class="nav-item active" data-page="dashboard-page">
                <span class="material-icons-sharp">home</span>
                <span class="nav-text">Início</span>
            </button>
            <button class="nav-item" data-page="goals-page">
                <span class="material-icons-sharp">flag</span>
                <span class="nav-text">Metas</span>
            </button>
            <button class="nav-item" data-page="payables-page">
                <span class="material-icons-sharp">notifications</span>
                <span class="nav-text">A Pagar</span>
            </button>
            <button class="nav-item" data-page="profile-page">
                <span class="material-icons-sharp">person</span>
                <span class="nav-text">Perfil</span>
            </button>
        </nav>
    </div>
    <script type="module" src="app-finance.js"></script>
</body>
</html>
