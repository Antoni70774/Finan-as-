<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Controle Financeiro</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@24,400,0,0" />
    <style>
        :root {
            --bg-color: #f7fafc;
            --card-bg-color: #ffffff;
            --text-color: #2d3748;
            --secondary-text-color: #718096;
            --primary-color: #4299e1;
            --primary-dark-color: #3182ce;
            --success-color: #48bb78;
            --danger-color: #e53e3e;
            --warning-color: #f6ad55;
            --border-color: #e2e8f0;
            --shadow-color: rgba(0, 0, 0, 0.05);
            --light-gradient: linear-gradient(135deg, #f7fafc, #edf2f7);
            --dark-gradient: linear-gradient(135deg, #2d3748, #1a202c);
        }

        @media (prefers-color-scheme: dark) {
            :root {
                --bg-color: #1a202c;
                --card-bg-color: #2d3748;
                --text-color: #e2e8f0;
                --secondary-text-color: #a0aec0;
                --border-color: #4a5568;
                --shadow-color: rgba(0, 0, 0, 0.5);
            }
        }

        body.dark-mode {
            --bg-color: #1a202c;
            --card-bg-color: #2d3748;
            --text-color: #e2e8f0;
            --secondary-text-color: #a0aec0;
            --border-color: #4a5568;
            --shadow-color: rgba(0, 0, 0, 0.5);
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            transition: background-color 0.3s ease;
        }

        .container {
            width: 100%;
            max-width: 450px;
            padding: 25px;
            background-color: var(--card-bg-color);
            border-radius: 20px;
            box-shadow: 0 10px 25px var(--shadow-color);
            transition: background-color 0.3s ease, box-shadow 0.3s ease;
            position: relative;
        }

        .header {
            text-align: center;
            margin-bottom: 25px;
        }

        .header h1 {
            font-size: 1.5rem;
            font-weight: 700;
            margin: 0;
            color: var(--primary-color);
        }

        .header p {
            font-size: 0.875rem;
            color: var(--secondary-text-color);
            margin-top: 5px;
        }

        .section-title {
            font-size: 1.125rem;
            font-weight: 600;
            margin-top: 25px;
            margin-bottom: 15px;
            color: var(--text-color);
        }

        .input-group {
            margin-bottom: 15px;
        }

        .input-group label {
            display: block;
            font-size: 0.875rem;
            color: var(--secondary-text-color);
            margin-bottom: 5px;
            font-weight: 500;
        }

        .input-group input,
        .input-group select {
            width: 100%;
            padding: 12px;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            background-color: var(--bg-color);
            color: var(--text-color);
            font-size: 1rem;
            transition: border-color 0.2s;
            box-sizing: border-box;
        }

        .input-group input:focus,
        .input-group select:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(66, 153, 225, 0.5);
        }

        .btn {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            padding: 12px;
            border-radius: 8px;
            border: none;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.2s, transform 0.2s;
        }

        .btn-primary {
            background-color: var(--primary-color);
            color: #ffffff;
            margin-top: 20px;
        }

        .btn-primary:hover {
            background-color: var(--primary-dark-color);
            transform: translateY(-2px);
        }

        .expense-list {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .expense-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            background-color: var(--bg-color);
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 10px;
            transition: background-color 0.2s, box-shadow 0.2s;
            border: 1px solid var(--border-color);
        }

        .expense-item:hover {
            box-shadow: 0 4px 10px var(--shadow-color);
        }

        .expense-info {
            flex-grow: 1;
        }

        .expense-info .title {
            font-weight: 600;
            font-size: 1rem;
        }

        .expense-info .date {
            font-size: 0.75rem;
            color: var(--secondary-text-color);
            margin-top: 4px;
        }

        .expense-amount {
            font-size: 1rem;
            font-weight: 700;
        }

        .expense-amount.income {
            color: var(--success-color);
        }

        .expense-amount.expense {
            color: var(--danger-color);
        }

        .total-card {
            background-color: var(--card-bg-color);
            border-radius: 15px;
            padding: 20px;
            text-align: center;
            box-shadow: 0 4px 10px var(--shadow-color);
            margin-top: 20px;
        }

        .total-card h3 {
            font-size: 1rem;
            margin: 0;
            color: var(--secondary-text-color);
            font-weight: 500;
        }

        .total-card p {
            font-size: 2rem;
            font-weight: 700;
            margin: 10px 0 0;
            color: var(--primary-color);
        }

        .actions-btn {
            display: flex;
            gap: 10px;
            margin-left: 15px;
        }

        .actions-btn .btn-icon {
            background-color: transparent;
            border: none;
            cursor: pointer;
            padding: 5px;
            border-radius: 50%;
            transition: background-color 0.2s;
        }

        .actions-btn .btn-icon:hover {
            background-color: var(--border-color);
        }

        .actions-btn .btn-icon .material-symbols-rounded {
            font-size: 1.25rem;
        }

        #btn-add-expense {
            position: fixed;
            bottom: 30px;
            right: 30px;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background-color: var(--primary-color);
            color: white;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s;
        }

        #btn-add-expense:hover {
            transform: scale(1.1);
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 10;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.4);
            backdrop-filter: blur(5px);
            -webkit-backdrop-filter: blur(5px);
            justify-content: center;
            align-items: center;
            transition: opacity 0.3s ease, visibility 0.3s ease;
        }

        .modal-content {
            background-color: var(--card-bg-color);
            padding: 30px;
            border-radius: 20px;
            max-width: 400px;
            width: 90%;
            box-shadow: 0 10px 25px var(--shadow-color);
            position: relative;
        }

        .close-btn {
            position: absolute;
            top: 15px;
            right: 15px;
            font-size: 1.5rem;
            cursor: pointer;
            color: var(--secondary-text-color);
        }

        .toggle-switch {
            position: absolute;
            top: 20px;
            left: 20px;
            width: 50px;
            height: 25px;
            background-color: var(--border-color);
            border-radius: 34px;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        .toggle-switch:before {
            position: absolute;
            content: "";
            height: 20px;
            width: 20px;
            left: 2px;
            bottom: 2.5px;
            background-color: var(--card-bg-color);
            border-radius: 50%;
            transition: transform 0.4s;
        }

        body.dark-mode .toggle-switch:before {
            transform: translateX(25px);
        }

        body.dark-mode .toggle-switch {
            background-color: var(--primary-color);
        }

        /* Views */
        #login-view, #app-view {
            display: none;
            width: 100%;
        }

        #app-view {
            position: relative;
        }

        .profile-container {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 20px;
            padding-bottom: 20px;
            border-bottom: 1px solid var(--border-color);
        }

        .profile-info {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .user-id {
            font-size: 0.875rem;
            color: var(--secondary-text-color);
        }
        
        #btn-logout {
            color: var(--danger-color);
            font-weight: 700;
            border-top: 1px solid var(--border-color);
            margin-top: 10px;
            padding-top: 15px;
        }
    </style>
</head>
<body>

    <div id="login-view" class="container">
        <div class="header">
            <span class="material-symbols-rounded" style="font-size: 4rem; color: var(--primary-color);">account_balance_wallet</span>
            <h1>Bem-vindo ao Controle Financeiro</h1>
            <p>Faça login para começar a gerenciar suas finanças.</p>
        </div>
        <!-- O login será automático com base na autenticação do ambiente -->
    </div>

    <div id="app-view" class="container">
        <div class="toggle-switch" onclick="toggleDarkMode()"></div>
        <div class="profile-container">
            <div class="profile-info">
                <span class="material-symbols-rounded" style="font-size: 2.5rem; color: var(--text-color);">account_circle</span>
                <div>
                    <div class="user-id">ID do Usuário: <span id="user-id"></span></div>
                    <div class="user-id">ID da Aplicação: <span id="app-id"></span></div>
                </div>
            </div>
            <button id="btn-logout" class="btn">Sair</button>
        </div>

        <div class="section-title">Resumo Financeiro</div>
        <div class="total-card">
            <h3>Saldo Total</h3>
            <p id="total-balance">R$ 0,00</p>
        </div>

        <div class="section-title">Minhas Transações</div>
        <ul id="expense-list" class="expense-list">
            <!-- As despesas serão adicionadas aqui via JS -->
        </ul>

        <button id="btn-add-expense" class="btn">
            <span class="material-symbols-rounded">add</span>
        </button>
    </div>

    <div id="expense-modal" class="modal">
        <div class="modal-content">
            <span class="material-symbols-rounded close-btn" onclick="closeModal()">close</span>
            <div class="header">
                <h2>Adicionar Transação</h2>
            </div>
            <form id="expense-form">
                <div class="input-group">
                    <label for="description">Descrição</label>
                    <input type="text" id="description" placeholder="Ex: Conta de luz" required>
                </div>
                <div class="input-group">
                    <label for="amount">Valor (R$)</label>
                    <input type="number" id="amount" placeholder="50.00" step="0.01" required>
                </div>
                <div class="input-group">
                    <label for="type">Tipo</label>
                    <select id="type" required>
                        <option value="expense">Despesa</option>
                        <option value="income">Receita</option>
                    </select>
                </div>
                <button type="submit" class="btn btn-primary">Salvar Transação</button>
            </form>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js';
        import { getAuth, signInAnonymously, signInWithCustomToken, onAuthStateChanged, signOut } from 'https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js';
        import { 
            getFirestore, collection, doc,
            setDoc, onSnapshot, query, where
        } from 'https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js';

        let app, auth, db, userId;

        const firebaseConfig = JSON.parse(typeof __firebase_config !== 'undefined' ? __firebase_config : '{}');
        const appId = typeof __app_id !== 'undefined' ? __app_id : 'default-app-id';

        // Inicializa o Firebase
        try {
            app = initializeApp(firebaseConfig);
            auth = getAuth(app);
            db = getFirestore(app);
            document.getElementById('app-id').textContent = appId;
        } catch (error) {
            console.error("Erro ao inicializar Firebase:", error);
        }

        // =====================================
        // Autenticação
        // =====================================
        onAuthStateChanged(auth, async (user) => {
            if (user) {
                // Usuário logado
                userId = user.uid;
                document.getElementById('user-id').textContent = userId;
                showAppView();
                setupRealtimeListener();
            } else {
                // Nenhum usuário logado.
                // Tenta logar com o token personalizado se ele existir.
                try {
                    const customToken = typeof __initial_auth_token !== 'undefined' ? __initial_auth_token : null;
                    if (customToken) {
                        await signInWithCustomToken(auth, customToken);
                    } else {
                        await signInAnonymously(auth);
                    }
                } catch (error) {
                    console.error("Erro ao autenticar:", error);
                }
            }
        });

        // Botão de Logout
        document.getElementById('btn-logout').addEventListener('click', async () => {
            await signOut(auth);
            showLoginView();
            userId = null;
        });

        // =====================================
        // Funções de UI
        // =====================================
        function showAppView() {
            document.getElementById('login-view').style.display = 'none';
            document.getElementById('app-view').style.display = 'block';
        }

        function showLoginView() {
            document.getElementById('login-view').style.display = 'flex';
            document.getElementById('app-view').style.display = 'none';
        }

        function toggleDarkMode() {
            document.body.classList.toggle('dark-mode');
        }

        const modal = document.getElementById('expense-modal');
        function showModal() {
            modal.style.display = 'flex';
        }

        function closeModal() {
            modal.style.display = 'none';
        }

        document.getElementById('btn-add-expense').addEventListener('click', showModal);
        
        // =====================================
        // Lógica de Dados
        // =====================================
        const expenseForm = document.getElementById('expense-form');
        expenseForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const description = document.getElementById('description').value;
            const amount = parseFloat(document.getElementById('amount').value);
            const type = document.getElementById('type').value;

            if (isNaN(amount) || amount <= 0) {
                console.error("Valor inválido.");
                return;
            }

            try {
                const userDocRef = doc(db, 'artifacts', appId, 'users', userId);
                const transactionsColRef = collection(userDocRef, 'transactions');
                const newTransactionRef = doc(transactionsColRef);

                await setDoc(newTransactionRef, {
                    description: description,
                    amount: amount,
                    type: type,
                    timestamp: new Date()
                });

                closeModal();
                expenseForm.reset();
            } catch (error) {
                console.error("Erro ao adicionar transação: ", error);
            }
        });

        function renderExpenses(transactions) {
            const expenseList = document.getElementById('expense-list');
            expenseList.innerHTML = '';
            
            let totalBalance = 0;
            
            if (transactions.length === 0) {
                expenseList.innerHTML = '<p style="text-align: center; color: var(--secondary-text-color);">Nenhuma transação adicionada ainda.</p>';
            }

            transactions.forEach(transaction => {
                if (transaction.type === 'income') {
                    totalBalance += transaction.amount;
                } else {
                    totalBalance -= transaction.amount;
                }
                
                const li = document.createElement('li');
                li.className = 'expense-item';
                li.innerHTML = `
                    <div class="expense-info">
                        <div class="title">${transaction.description}</div>
                        <div class="date">${new Date(transaction.timestamp.seconds * 1000).toLocaleDateString()}</div>
                    </div>
                    <div class="expense-amount ${transaction.type}">R$ ${transaction.amount.toFixed(2)}</div>
                `;
                expenseList.appendChild(li);
            });

            document.getElementById('total-balance').textContent = `R$ ${totalBalance.toFixed(2)}`;
        }

        function setupRealtimeListener() {
            const userTransactionsRef = collection(db, 'artifacts', appId, 'users', userId, 'transactions');
            const q = query(userTransactionsRef);

            onSnapshot(q, (snapshot) => {
                const transactions = snapshot.docs.map(doc => ({
                    id: doc.id,
                    ...doc.data()
                }));
                renderExpenses(transactions);
            }, (error) => {
                console.error("Erro ao receber transações em tempo real:", error);
            });
        }
    </script>
