<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Controle Financeiro</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f3f6fa;
      margin: 0;
      padding: 0;
    }
    header {
      background: linear-gradient(90deg, #4facfe, #00f2fe);
      color: white;
      text-align: center;
      padding: 20px;
      font-size: 20px;
      font-weight: bold;
    }
    nav {
      display: flex;
      justify-content: space-around;
      background: #fff;
      border-bottom: 1px solid #ddd;
    }
    nav button {
      flex: 1;
      padding: 15px;
      border: none;
      background: none;
      cursor: pointer;
      font-size: 16px;
    }
    nav button.active {
      border-bottom: 3px solid #4facfe;
      font-weight: bold;
      color: #4facfe;
    }
    .aba {
      display: none;
      padding: 20px;
    }
    .aba.active {
      display: block;
    }
    .card {
      background: #fff;
      border-radius: 15px;
      padding: 20px;
      margin-bottom: 20px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }
    .float-btn {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background: #4facfe;
      color: white;
      border: none;
      border-radius: 50%;
      width: 60px;
      height: 60px;
      font-size: 28px;
      cursor: pointer;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
    }
    .lista-lancamentos div {
      padding: 8px;
      border-bottom: 1px solid #eee;
      display: flex;
      justify-content: space-between;
    }
    .lista-lancamentos div:hover {
      background: #f9f9f9;
      cursor: pointer;
    }
    .progress-bar {
      width: 100%;
      background: #eee;
      border-radius: 10px;
      overflow: hidden;
      margin: 10px 0;
    }
    .progress {
      height: 20px;
      background: linear-gradient(90deg,#4facfe,#00f2fe);
      text-align: center;
      color: white;
      font-size: 12px;
    }
    .grafico-container {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 20px;
    }
    .legenda {
      font-size: 14px;
    }
  </style>
</head>
<body>
  <header>ðŸ’° Controle Financeiro</header>

  <nav>
    <button class="active" onclick="mostrarAba('dashboard')">Dashboard</button>
    <button onclick="mostrarAba('metas')">Metas</button>
    <button onclick="mostrarAba('pagar-receber')">A Pagar / A Receber</button>
    <button onclick="mostrarAba('despesas-conta')">Despesas por Conta</button>
    <button onclick="mostrarAba('receitas-conta')">Receitas por Conta</button>
  </nav>

  <div id="dashboard" class="aba active">
    <div class="card">
      <h2>VisÃ£o Geral</h2>
      <div class="grafico-container">
        <canvas id="graficoGeral" width="200"></canvas>
        <div id="legendaGeral" class="legenda"></div>
      </div>
      <div id="tabelaGeral"></div>
    </div>
    <div class="card">
      <h3>LanÃ§amentos</h3>
      <div id="listaLancamentos" class="lista-lancamentos"></div>
    </div>
  </div>

  <div id="metas" class="aba">
    <div class="card">
      <h2>Metas</h2>
      <p id="metaValor"></p>
      <div class="progress-bar"><div id="progress" class="progress"></div></div>
      <p id="metaPrevisao"></p>
    </div>
  </div>

  <div id="pagar-receber" class="aba">
    <div class="card">
      <h2>A Pagar / A Receber</h2>
      <div id="listaPagarReceber" class="lista-lancamentos"></div>
      <p><b>Total a Pagar:</b> <span id="totalPagar">0</span></p>
      <p><b>Total a Receber:</b> <span id="totalReceber">0</span></p>
    </div>
  </div>

  <div id="despesas-conta" class="aba">
    <div class="card">
      <h2>Despesas por Conta</h2>
      <canvas id="graficoDespesasConta"></canvas>
      <div id="tabelaDespesasConta"></div>
    </div>
  </div>

  <div id="receitas-conta" class="aba">
    <div class="card">
      <h2>Receitas por Conta</h2>
      <canvas id="graficoReceitasConta"></canvas>
      <div id="tabelaReceitasConta"></div>
    </div>
  </div>

  <button class="float-btn" onclick="abrirLancamento()">+</button>

  <script src="app.js"></script>
</body>
</html>
