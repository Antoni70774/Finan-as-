<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FinTech Vision</title>
    <meta name="description" content="Seu assistente financeiro pessoal com um design futurista.">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#1B1B2F">
    <link rel="apple-touch-icon" href="app-icon.png">
</head>
<body>

    <header>
        <h1>FinTech Vision</h1>
        <button id="install-btn" class="install-btn hidden">Instalar App</button>
    </header>

    <main>
        <section id="dashboard">
            <div class="card balance">
                <h2>Saldo Atual</h2>
                <p id="balance-value">R$ 0,00</p>
            </div>
            <div class="card income">
                <h3>Receitas</h3>
                <p id="income-value">R$ 0,00</p>
            </div>
            <div class="card expenses">
                <h3>Despesas</h3>
                <p id="expenses-value">R$ 0,00</p>
            </div>
        </section>

        <section id="chart-container">
            <h2>Gastos por Categoria</h2>
            <canvas id="category-chart"></canvas>
        </section>

        <section id="transactions">
            <h2>Histórico de Transações</h2>
            <ul id="transaction-list">
                <!-- Transações serão inseridas aqui via JS -->
            </ul>
        </section>
    </main>

    <button id="add-transaction-btn" class="fab">+</button>

    <div id="modal" class="modal-overlay">
        <div class="modal-content">
            <button class="close-modal-btn">&times;</button>
            <h2>Nova Transação</h2>
            <form id="transaction-form">
                <div class="form-group">
                    <label for="description">Descrição</label>
                    <input type="text" id="description" placeholder="Ex: Salário, Aluguel" required>
                </div>
                <div class="form-group">
                    <label for="amount">Valor</label>
                    <input type="number" id="amount" placeholder="0,00" step="0.01" required>
                </div>
                <div class="form-group">
                    <label for="type">Tipo</label>
                    <select id="type">
                        <option value="income">Receita</option>
                        <option value="expense">Despesa</option>
                    </select>
                </div>
                <div class="form-group" id="category-group">
                    <label for="category">Categoria</label>
                    <select id="category">
                        <option value="Alimentação">Alimentação</option>
                        <option value="Transporte">Transporte</option>
                        <option value="Lazer">Lazer</option>
                        <option value="Moradia">Moradia</option>
                        <option value="Salário">Salário</option>
                        <option value="Freelas">Freelas</option>
                        <option value="Outros">Outros</option>
                    </select>
                </div>
                 <div class="form-group">
                    <label for="date">Data</label>
                    <input type="date" id="date" required>
                </div>
                <button type="submit" class="btn-submit">Adicionar</button>
            </form>
        </div>
    </div>
    
    <script type="importmap">
    {
        "imports": {
            "chart.js": "https://cdn.jsdelivr.net/npm/chart.js@4.4.2/dist/chart.js"
        }
    }
    </script>
    <script type="module" src="script.js"></script>
</body>
</html>
