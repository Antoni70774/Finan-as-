<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Controle Financeiro</title>
  <link rel="stylesheet" href="./estilo.css">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Round" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <div class="app-container">

    <!-- Header -->
    <header class="app-header">
      <h2>Relatórios</h2>
    </header>

    <!-- Dashboard -->
    <main id="dashboard" class="page active">
      <!-- Resumo -->
      <div class="summary-card">
        <h3>Balanço do mês</h3>
        <h2 id="month-balance">R$ 0,00</h2>
        <div class="summary-row">
          <div class="summary-item income">
            <span class="material-icons-round">arrow_upward</span>
            <p>Receitas</p>
            <h4 id="month-income">R$ 0,00</h4>
          </div>
          <div class="summary-item expense">
            <span class="material-icons-round">arrow_downward</span>
            <p>Despesas</p>
            <h4 id="month-expense">R$ 0,00</h4>
          </div>
        </div>
      </div>
      <div class="chart-card">
        <canvas id="main-chart"></canvas>
        <div class="chart-center">
          <p>Total</p>
          <h2 id="month-balance">R$ 0,00</h2>
        </div>
      </div>

      <!-- Categorias -->
      <div id="categories-list" class="categories-grid">
        <!-- Itens gerados via JS -->
      </div>
    </main>

    <!-- Bottom Navigation -->
    <nav class="bottom-nav">
      <a href="#" class="nav-item active">
        <span class="material-icons-round">home</span>
      </a>
      <a href="#" class="nav-item">
        <span class="material-icons-round">insights</span>
      </a>
      <a href="#" id="add-transaction-btn" class="nav-item add-btn">
        <span class="material-icons-round">add</span>
      </a>
      <a href="#" class="nav-item">
        <span class="material-icons-round">flag</span>
      </a>
      <a href="#" class="nav-item">
        <span class="material-icons-round">person</span>
      </a>
    </nav>
  </div>

  <script type="module" src="./app.js"></script>
</body>
</html>
